<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tmovie — Anime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* minimal styles needed for slider and modal */
    .ratio-16-9 { position: relative; width: 100%; padding-top: 56.25%; }
    .ratio-16-9 > * { position: absolute; inset: 0; width: 100%; height: 100%; }
    .anime-slider { display:flex; gap:12px; overflow-x:auto; padding:12px 6px; }
    .anime-card { min-width:300px; background:#0b0b0b; border-radius:8px; overflow:hidden; }
    .anime-thumb { height:170px; object-fit:cover; width:100%; display:block; }
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.75); display:flex; align-items:center; justify-content:center; z-index:50; }
    .modal-box { width: 90%; max-width: 900px; background: #0b0b0b; border-radius:8px; overflow:hidden; }
  </style>
</head>
<body class="bg-black text-white overflow-x-hidden" data-page="anime">
  <!-- Navigation bar -->
  <nav class="fixed top-0 inset-x-0 z-50 flex items-center justify-between px-6 py-4 bg-black/70 backdrop-blur-md border-b border-white/10">
    <div class="flex items-center">
      <a href="index.html" class="text-2xl font-bold tracking-wide select-none">Tmovie</a>
    </div>
    <ul class="hidden md:flex space-x-2">
      <li><a href="index.html" class="px-3 py-1 rounded-full hover:bg-gray-700 text-sm">Home</a></li>
      <li><a href="movies.html" class="px-3 py-1 rounded-full hover:bg-gray-700 text-sm">Movies</a></li>
      <li><a href="anime.html" class="px-3 py-1 rounded-full bg-red-600 text-white text-sm">Anime</a></li>
      <!-- ... -->
    </ul>
    <div class="flex items-center space-x-3">
      <input type="text" id="searchInput" placeholder="Search anime…" class="hidden md:block bg-gray-800/80 border border-gray-600 rounded px-3 py-1 text-sm"/>
      <a href="watchlist.html" class="p-2 rounded-full hover:bg-gray-800" title="Watchlist">★</a>
    </div>
  </nav>

  <main class="pt-28 px-6">
    <!-- Top popular slider -->
    <section class="mb-6">
      <h1 class="text-2xl font-bold mb-3">Popular Anime</h1>
      <div id="animeSlider" class="anime-slider"></div>
    </section>

    <!-- Filters -->
    <section class="mb-6 flex items-center justify-between">
      <div class="flex gap-2">
        <select id="anime-genre" class="bg-gray-800 border border-gray-600 rounded px-2 py-2 text-sm text-gray-300"></select>
        <select id="anime-year" class="bg-gray-800 border border-gray-600 rounded px-2 py-2 text-sm text-gray-300"></select>
        <select id="anime-language" class="bg-gray-800 border border-gray-600 rounded px-2 py-2 text-sm text-gray-300"></select>
        <select id="anime-sort" class="bg-gray-800 border border-gray-600 rounded px-2 py-2 text-sm text-gray-300">
          <option value="popularity.desc">Popularity</option>
          <option value="year.desc">Year</option>
        </select>
      </div>
      <div class="text-sm text-gray-400">Scroll to load more</div>
    </section>

    <!-- Grid -->
    <section>
      <div id="anime-results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      <div id="animeLoader" class="text-center py-6 text-gray-400 hidden">Loading more…</div>
    </section>
  </main>

  <!-- Trailer modal (reused) -->
  <div id="trailerModal" class="hidden modal-backdrop" aria-hidden="true">
    <div class="modal-box">
      <button id="closeTrailer" class="p-3 text-white">✕</button>
      <div class="ratio-16-9" id="trailerContainer"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
